<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="lgpage.css">
</head>

<body>
    <div class="login-container">
        <div class="heading">
            <h2>LOGIN</h2>
        </div>
        <div class="error-message" id="error-message">Please fill out all fields.</div>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter Your Username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Login">
            </div>
        </form>
        <div class="sso-buttons">
            <button class="google" onclick="handleSSO('Google')">Login with Google</button>
            <button class="facebook" onclick="handleSSO('Facebook')">Login with Facebook</button>
            <button class="github" onclick="handleSSO('GitHub')">Login with GitHub</button>
        </div>
    </div>
    <script src="logpg.js">
    </script>
</body>

</html>
